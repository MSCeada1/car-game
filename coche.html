<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coche con control ASDW</title>
  <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<body>
<h1>Manejo de eventos de teclado</h1>
 <p>Pulsa 'a', 's', 'd', 'w' 'e' 'q' 'z' 'f' para mover el coche: <br>
  a: izquierda<br>
  s: abajo<br>
  d: derecha<br>
  w: arriba<br>
  w y d: diagonal derecha arriba<br>
  w y a: diagonal izquierda arriba<br>
  s y a: diagonal izquierda abajo<br>
  s y d: diagonal derecha abajo<br>
 </p>
  <div id="coche"></div>
  <!-- creo un contenedor que tenga de identificador el coche para referirme a él en el estilo y en el código que maneje -->
  <script src="script.js"></script>
</body>
</html>
